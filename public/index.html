
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Appel vidéo avec notification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Appel vidéo simple</h1>

  <div>
    <label>Ton ID utilisateur : <input type="text" id="userIdInput" /></label>
    <button id="registerBtn">S'enregistrer</button>
  </div>

  <div id="callSection" style="display:none;">
    <label>ID utilisateur à appeler : <input type="text" id="targetUserIdInput" /></label>
    <button id="callBtn">Appeler</button>
  </div>

  <div id="incomingCall" class="popup" style="display:none;">
    <p id="incomingCallText"></p>
    <button id="acceptCallBtn">Accepter</button>
    <button id="rejectCallBtn">Refuser</button>
  </div>

  <div id="videos" style="display:none;">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
