<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appel Vidéo WebRTC</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Appel Vidéo WebRTC</h1>

  <div class="controls">
    <input type="text" id="username" placeholder="Votre nom" />
    <input type="text" id="roomInput" placeholder="Nom de la salle" />
    <button id="startCall">📞 Démarrer l'appel</button>
  </div>

  <div id="incomingCall">
    <p id="callerInfo">📲 Appel entrant...</p>
    <button id="acceptCall">✅ Accepter</button>
    <button id="declineCall">❌ Refuser</button>
  </div>

  <div class="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
